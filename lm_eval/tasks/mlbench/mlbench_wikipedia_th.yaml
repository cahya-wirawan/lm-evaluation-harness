group:
  - mlbench
task: mlbench_wikipedia_th
dataset_path: indonesian-nlp/wikipedia-10k
dataset_name: wikipedia-th
output_type: loglikelihood_rolling
training_split: null
validation_split: null
test_split: test
doc_to_text: ""
doc_to_target: !function preprocess_wikipedia.wikipedia_detokenizer
process_results: !function preprocess_wikipedia.process_results
should_decontaminate: true
doc_to_decontamination_query: "{{page}}"
metric_list:
  - metric: word_perplexity
    aggregation: weighted_perplexity
    higher_is_better: false
  - metric: byte_perplexity
  - metric: bits_per_byte
metadata:
  version: 2.0
dataset_kwargs:
  trust_remote_code: true
